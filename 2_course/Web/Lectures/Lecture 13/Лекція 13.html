<!DOCTYPE html>

    <script>
        function calculate() {
            var x1 = prompt("Введіть x1 для точки 1");
            var y1 = prompt("Введіть y1 для точки 1");
            var x2 = prompt("Введіть x2 для точки 2");
            var y2 = prompt("Введіть y2 для точки 2");

            var quadrant1 = getQuadrant(x1, y1);
            var quadrant2 = getQuadrant(x2, y2);

            var result = '';
            if (quadrant1 == quadrant2) {
                var distance = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
                result = 'Відстань між точками: ' + distance.toFixed(2);
            } else {
                result = 'Точка 1 знаходиться ' + quadrant1 + ', а точка 2 - ' + quadrant2;
            }

            alert(result);
        }

        function getQuadrant(x, y) {
            if (x > 0 && y > 0) return 'в чверті 1';
            if (x < 0 && y > 0) return 'в чверті 2';
            if (x < 0 && y < 0) return 'в чверті 3';
            if (x > 0 && y < 0) return 'в чверті 4';
            return 'на осі';
        }

        // Function Declaration
        function fizzBuzzDeclaration() {
            var n = prompt("Введіть число n");
            for (let i = 1; i <= n; i++) {
                if (i % 3 === 0 && i % 5 === 0) {
                    console.log('fizzbuzz');
                } else if (i % 3 === 0) {
                    console.log('fizz');
                } else if (i % 5 === 0) {
                    console.log('buzz');
                } else {
                    console.log(i);
                }
            }
        }
