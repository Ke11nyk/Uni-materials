<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>task 2b</title>
	<style>
		body{
			margin: 0;
		}

		.main{
			display: grid;
			grid-template-areas: 
			"u u u u"
            "a b c d"
            "e f g h"
            "i j . ."
            "l l l l";
            width: 100%;
            height: 100vh;
		}

		.block, .upper, .lower{
			color: white;
			background-color: #2b2b29;
			border-radius: 4px;
			padding: 15px;
			margin: 5px;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="upper" style="grid-area: u;"> My header </div>
		<div class="block a" style="grid-area: a;"> Panel A </div>
		<div class="block b" style="grid-area: b;"> Panel B </div>
		<div class="block c" style="grid-area: c;"> Panel C </div>
		<div class="block d" style="grid-area: d;"> Panel D </div>
		<div class="block e" style="grid-area: e;"> Panel E </div>
		<div class="block f" style="grid-area: f;"> Panel F </div>
		<div class="block g" style="grid-area: g;"> Panel G </div>
		<div class="block h" style="grid-area: h;"> Panel H </div>
		<div class="block i" style="grid-area: i;"> Panel I </div>
		<div class="block j" style="grid-area: j;"> Panel J </div>
		<div class="lower" style="grid-area: l;"> My footer </div>
	</div>
</body>
</html>
