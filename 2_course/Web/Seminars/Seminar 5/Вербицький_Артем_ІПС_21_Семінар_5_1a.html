<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>task 1a</title>
	<style>
		.main_div{
			width: 100%;
			height: 100vh;
		}

		div{
			border-radius: 10px;
			margin: 10px;
			flex: 1;
		}


		body, .main_div, .sub_div, .row, .column{
			display: flex;
			margin: 0;
		}

		.column, .sub_div{
			flex-direction: column;
		}
	</style>
</head>
<body>
	<div class="main_div">
		<div class="sub_div">
			<div style="background-color: purple;"></div>
			<div class="row">
				<div style="background-color: green;"></div>
				<div class="column">
					<div style="background-color: blue;"></div>
					<div style="background-color: red; flex: 3;"></div>
				</div>
			</div>
			<div style="background-color: green;"></div>
		</div>
		<div class="sub_div">
			<div class="row" style="flex: 4;">
				<div style="background-color: green;"></div>
				<div class="column">
					<div style="background-color: blue;"></div>
					<div style="background-color: red; flex: 3;"></div>
				</div>
			</div>
			<div style="background-color: purple;"></div>
		</div>
		<div class="sub_div">
			<div style="background-color: green;"></div>
			<div class="row">
				<div style="background-color: blue;"></div>
				<div style="background-color: red; flex: 3"></div>
			</div>
			<div style="background-color: purple; flex: 4;"></div>
			<div style="background-color: blue;"></div>
		</div>
	</div>
</body>
</html>
